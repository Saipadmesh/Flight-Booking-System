<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Search Flights</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
  </head>
  <body ng-app="listFlights">
    <div ng-view></div>
    <script type="text/ng-template" id="searchFlights.htm">
      <div style="height: 100vh">
        <div class="container">
          <div class="row" style="height: 100%; z-index: 1">
            <div class="col-lg-3"></div>
            <div
              class="col-sm-12 col-lg-6 d-flex flex-column justify-content-center align-items-center"
            >
              <div
                class="landingPage"
                style="
                  height: 100%;
                  width: 90%;
                  background-color: white;
                  margin-top: 10%;
                "
              >
                <hgroup>
                  <div
                    class="newTitle1"
                    style="text-align: center; margin-top: 2%"
                  >
                    Search Flights
                  </div>
                  <div
                    style="text-align: center; font-size: 24; font-weight: 300"
                  >
                    Pray it fits your budget
                  </div>
                </hgroup>
                <form autocomplete="off">
                  <div class="d-flex flex-column">
                    <div class="form-group row" style="margin-top: 15%">
                      <div class="col-10 mx-auto">
                        <input
                          type="text"
                          class="form-control"
                          id="from"
                          aria-describedby="emailHelp"
                          placeholder="From"
                          ng-model="inputData.from"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row" style="margin-top: 3%">
                      <div class="col-10 mx-auto">
                        <input
                          type="text"
                          class="form-control"
                          id="to"
                          aria-describedby="emailHelp"
                          placeholder="To"
                          ng-model="inputData.to"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row" style="margin-top: 3%">
                      <div class="col-10 mx-auto">
                        <input
                          id="dot"
                          class="form-control"
                          type="date"
                          placeholder="Travel date"
                          ng-model="inputData.dot"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row" style="margin-top: 3%">
                      <div class="col-10 mx-auto">
                        <input
                          type="number"
                          class="form-control"
                          id="passengers"
                          placeholder="Number of Passengers"
                          ng-model="inputData.passengers"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row" style="margin-top: 3%">
                      <div class="col-10 mx-auto">
                        <select class="form-control" id="" ng-model="inputData.seatType">
                          <option value="-1" selected disabled>Seat Type</option>
                          <option value="0">Economy</option>
                          <option value="1">Premium Economy</option>
                          <option value="2">Business</option>
                        </select>
                      </div>
                    </div>

                    <div
                      class="form-group row"
                      style="margin-top: 7%; margin-bottom: 10%"
                    >
                      <div class="col-10 mx-auto">
                        <button
                          ng-click="inputData.search()"
                          class="btn btn-success btn-block w-100"
                        >
                          SEARCH FLIGHTS
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div
          class="cyan-800 background1"
          style="width: 100%; height: 100vh"
        ></div>
      </div>
    </script>
    <script type="text/ng-template" id="viewFlights.htm">
          <div class="cyan-800 background1"
        style="width: 100%; height: fit-content; min-height: 100vh">
        <div style="height: fit-content">
          <div class="container">
            <div
              class="row justify-content-center align-items-center"
              style="height: 100%; z-index: 1"
            >
              <!-- <div class="col-lg-3"></div> -->
              <div
                class="col-12 d-flex flex-column justify-content-center align-items-center"
              >
                <div
                  class="landingPage"
                  style="
                    height: 100%;
                    width: 100%;
                    background-color: white;
                    margin-top: 8%;
                    margin-bottom: 8%;
                  "
                >
                  <hgroup>
                    <div
                      class="newTitle1"
                      style="text-align: center; margin-top: 2%"
                    >
                      Flight List
                    </div>
                  </hgroup>

                  <div ng-if="dataExists"
                    class="d-flex flex-column justify-content-center align-items-center my-5"
                  >
                    <div class="card col-10 my-4" ng-repeat="flight in output">
                      <div class="card-header">{{flight.fid}}</div>
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="flight-card-text">{{flight.fname}}</div>
                          <div class="flight-card-text-1">&#x20B9 {{cost}}</div>
                        </div>
                        <div class="card-text">
                          <div class="mx-auto col-4 d-flex justify-content-around">
                            <span class="flight-time">{{flight.stime}}</span>
                            <span class="flight-dash">-----</span>
                            <span class="flight-time">{{flight.etime}}</span>
                          </div>
                        </div>
                        <div class="col-3">
                          <a href="review_form.html" class="btn btn-primary btn-sm">
                            <span class="flight-card-btn">Book Tickets</span>
                          </a>
                        </div>
                      </div>
                    </div>

                  </div>

                  <div ng-if="!dataExists">
                    No data Found
                  </div>

                </div>
              </div>
            </div>
          </div>

          <!-- <div
            class="cyan-800 background1"
            style="width: 100%; height: 140vh"
          ></div> -->
        </div>
      </div>
    </script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="app.js"></script>
</html>
