<html>
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login</title></head>
    <body>
        <div style="height: 95vh; width: 98vw;">
            <div class="row" style="height: 100%; z-index: 1">
              <div class="col-lg-3"></div>
              <div class="col-sm-12 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <div
                  class="landingPage"
                  style="height: 80%; width: 90%; background-color: white"
                >
                  <div
                    class="newTitle1"
                    style="text-align: center; margin-top: 2%"
                  >
                    Log In
                  </div>
                  <div
                    style="text-align: center; font-size: 24; font-weight: 300"
                  >
                    or <a href="signUp.html">Create Account </a>
                  </div>
                  <form autoComplete="off" action="">
                    <div class="form-group row" style="margin-top: 15%">
                      <div class="col-lg-10 mx-auto">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="Email Address"
                          required
                        />
                      </div>
                    </div>
    
                    <div class="form-group row" style="margin-top: 5%">
                      <div class="col-lg-10 mx-auto">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          aria-describedby="emailHelp"
                          placeholder="Password"
                          required
                        />
                      </div>
                    </div>
    
                    <div class="form-group row" style="margin-top: 10%">
                      <div class="col-md-10 col-sm-10 col-xs-10 mx-auto">
                        <button
                          type="submit"
                          class="btn btn-success btn-block w-100"
                        >
                          LOGIN
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
    
            <div
              class="cyan-800 background1"
              style="width: 100%; height: 100%"
            ></div>
            
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
