<html>
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "../css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Review Form</title></head>
    <body>
        <div style="height: 95vh; width: 98vw;">
            <div class="row" style="height: 100%; z-index: 1">
              <div class="col-lg-3"></div>
              <div class="col-sm-12 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <div
                  class="landingPage"
                  style="height: 80%; width: 90%; background-color: white"
                >
                  <div
                    class="newTitle1"
                    style="text-align: center; margin-top: 10%; font-size: 50px;"
                  >
                    Update Flight Status
                  </div>
                  <form autoComplete="off" action="">
                    <div class="form-group row" style="margin-top: 10%">
                      <div class="col-lg-10 mx-auto">
                        <input
                          type="number"
                          class="form-control"
                          id="id"
                          placeholder="Flight ID"
                          required
                        />
                      </div>
                    </div>
    
                    <div class="form-group row" style="margin-top: 6%">
                        <div class="col-lg-10 mx-auto">
                          <select class="form-select" required>
                              <option selected value="">Status</option>
                              <option value="1">Available</option>
                              <option value="2">Fully Booked</option>
                              <option value="3">Cancelled</option>
                          </select>
                         </div>
                      </div>
    
                    <div class="form-group row" style="margin-top: 8%">
                      <div class="col-md-10 col-sm-10 col-xs-10 mx-auto">
                        <button
                          type="submit"
                          class="btn btn-success btn-block w-100"
                        >
                          SUBMIT
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
    
            <div
              class="cyan-800 background1"
              style="width: 100%; height: 100%"
            ></div>
            
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
