
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "../css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Sign Up</title></head>
    <body>
        <div style="height: 120vh">
          <div class="container">
            <div class="row" style="height: 100%; z-index: 1">
              <div class="col-lg-3"></div>
              <div class="col-sm-12 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <div
                  class="landingPage"
                  style=" height: 100%; width: 90%; background-color: white; margin-top: 10%;"
                >
                  <div
                    class="newTitle1"
                    style=" text-align: center; margin-top: 2%" 
                  >
                    Welcome!
                  </div>
                  <div
                    style="text-align: center; font-size: 24; font-weight: 300"
                  >
                    Enter the required details
                  </div>
                  <form autoComplete="off" onSubmit="">
                      <div class="d-flex flex-column">
                    <div class="form-group row" style="margin-top: 15%">
                      <div class="col-lg-10 mx-auto">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="Email Address"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                          <input
                            class="form-control"
                            id="name"
                            aria-describedby="emailHelp"
                            placeholder="Full Name"
                            required
                          />
                        </div>
                      </div>
    
                    <div class="form-group row" style="margin-top: 3%">
                      <div class="col-lg-10 mx-auto">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          aria-describedby="emailHelp"
                          placeholder="Password"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                            <input id="dob" class="form-control" type="date" placeholder="DOB" required/>
                        </div>
                      </div>
                    
                      <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                          <input
                            class="form-control"
                            id="city"
                            aria-describedby="emailHelp"
                            placeholder="City"
                            required
                          />
                        </div>
                      </div>

                      <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                          <input
                            class="form-control"
                            id="state"
                            aria-describedby="emailHelp"
                            placeholder="State"
                            required
                          />
                        </div>
                      </div>

                      <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                          <input
                            class="form-control"
                            id="pinCode"
                            aria-describedby="emailHelp"
                            placeholder="Pin Code"
                            required
                          />
                        </div>
                      </div>

                      <!-- <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                          <input
                            class="form-control"
                            id="account"
                            aria-describedby="emailHelp"
                            placeholder="Account No."
                            required
                          />
                        </div>
                      </div> -->

                      <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                          <input
                            class="form-control"
                            id="phno"
                            aria-describedby="emailHelp"
                            placeholder="Phone Number"
                            required
                          />
                        </div>
                      </div>
                   
    
                    <div class="form-group row" style="margin-top: 7% ;margin-bottom:10%">
                      <div class="col-md-10 col-sm-10 col-xs-10 mx-auto">
                        <button
                          type="submit"
                          class="btn btn-success btn-block w-100"
                        >
                          SIGN UP
                        </button>
                      </div>
                    </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    
            <div
              class="cyan-800 background1"
              style="width: 100%; height: 120vh"
            ></div>    
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
