
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Search Flights</title></head>
    <body>
        <div style="height: 100vh">
          <div class="container">
            <div class="row" style="height: 100%; z-index: 1">
              <div class="col-lg-3"></div>
              <div class="col-sm-12 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <div
                  class="landingPage"
                  style=" height: 100%; width: 90%; background-color: white; margin-top: 10%;"
                >
                <hgroup>
                  <div
                    class="newTitle1"
                    style=" text-align: center; margin-top: 2%" 
                  >
                    Search Flights
                  </div>
                  <div
                    style="text-align: center; font-size: 24; font-weight: 300"
                  >
                    Pray it fits your budget
                  </div>
                </hgroup>
                  <form autoComplete="off" onSubmit="">
                      <div class="d-flex flex-column">
                    <div class="form-group row" style="margin-top: 15%">
                      <div class="col-lg-10 mx-auto">
                        <input
                          type="text"
                          class="form-control"
                          id="from"
                          placeholder="From"
                          required
                        />
                      </div>
                    </div>

                    <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                          <input
                            type="text"
                            class="form-control"
                            id="to"
                            placeholder="To"
                            required
                          />
                        </div>
                      </div>
    

                    <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                            <input id="dot" class="form-control" type="date" placeholder="Date Of Travel" required/>
                        </div>
                      </div>

                    <div class="form-group row" style="margin-top: 3%">
                      <div class="col-lg-10 mx-auto">
                        <select class="form-select" required>
                            <option selected value="">Seat Type</option>
                            <option value="1">Economy</option>
                            <option value="2">Premium Economy</option>
                            <option value="3">Business</option>
                        </select>
                       </div>
                    </div>

                      <div class="form-group row" style="margin-top: 3%">
                        <div class="col-lg-10 mx-auto">
                          <input
                            type="number"
                            class="form-control"
                            id="passengers"
                            placeholder="No. Of Passengers"
                            required
                          />
                        </div>
                      </div>
                   
    
                    <div class="form-group row" style="margin-top: 7% ;margin-bottom:10%">
                      <div class="col-md-10 col-sm-10 col-xs-10 mx-auto">
                        <button
                          type="submit"
                          class="btn btn-success btn-block w-100"
                        >
                          SEARCH
                        </button>
                      </div>
                    </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    
            <div
              class="cyan-800 background1"
              style="width: 100%; height: 100%"
            ></div>    
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
